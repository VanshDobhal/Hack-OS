                <div class="ending-sequence text-center">

<!-- CSS for the ending screen -->
<style>
.ending-screen {
    background-color: #111;
    position: relative;
    overflow: hidden;
}

.ending-glitch-message {
    font-family: 'Courier New', monospace;
    color: #0f9;
    background-color: #000;
    border-left: 4px solid #0f9;
    animation: pulse 2s infinite;
}

.flicker-text {
    animation: flicker 2s infinite;
}

.ending-animation {
    height: 150px;
    position: relative;
    margin: 20px 0;
    perspective: 1000px;
}

.cyber-grid {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,255,150,0.1) 100%);
    background-size: 20px 20px;
    background-image: 
        linear-gradient(to right, rgba(0,255,150,0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,255,150,0.3) 1px, transparent 1px);
    transform: rotateX(45deg);
    animation: grid-move 10s infinite linear;
}

.nexus-core {
    position: absolute;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(100,0,0,1) 70%, rgba(0,0,0,1) 100%);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px #f00, 0 0 40px #f00, 0 0 60px #f00;
    animation: core-shutdown 3s forwards;
}

@keyframes pulse {
    0% { opacity: 0.8; }
    50% { opacity: 1; }
    100% { opacity: 0.8; }
}

@keyframes flicker {
    0% { opacity: 1; }
    5% { opacity: 0.5; }
    10% { opacity: 1; }
    15% { opacity: 0.8; }
    20% { opacity: 1; }
    50% { opacity: 1; }
    55% { opacity: 0.5; }
    60% { opacity: 1; }
    75% { opacity: 0.8; }
    80% { opacity: 1; }
    100% { opacity: 1; }
}

@keyframes grid-move {
    0% { background-position: 0 0; }
    100% { background-position: 0 100px; }
}

@keyframes core-shutdown {
    0% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 1;
        box-shadow: 0 0 20px #f00, 0 0 40px #f00, 0 0 60px #f00;
    }
    70% { 
        transform: translate(-50%, -50%) scale(1.2); 
        opacity: 1;
        box-shadow: 0 0 30px #f00, 0 0 60px #f00, 0 0 90px #f00;
    }
    100% { 
        transform: translate(-50%, -50%) scale(0.2); 
        opacity: 0;
        box-shadow: 0 0 0 #f00, 0 0 0 #f00, 0 0 0 #f00;
    }
}

.glitch-text {
    position: relative;
    animation: glitch 2s infinite;
}

.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 #ff00ff;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim 5s infinite linear alternate-reverse;
}

.glitch-text::after {
    left: -2px;
    text-shadow: -2px 0 #00ffff;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim2 5s infinite linear alternate-reverse;
}

@keyframes glitch-anim {
    0% { clip: rect(24px, 9999px, 21px, 0); }
    10% { clip: rect(63px, 9999px, 71px, 0); }
    20% { clip: rect(38px, 9999px, 10px, 0); }
    30% { clip: rect(13px, 9999px, 56px, 0); }
    40% { clip: rect(68px, 9999px, 71px, 0); }
    50% { clip: rect(10px, 9999px, 23px, 0); }
    60% { clip: rect(23px, 9999px, 56px, 0); }
    70% { clip: rect(14px, 9999px, 39px, 0); }
    80% { clip: rect(56px, 9999px, 71px, 0); }
    90% { clip: rect(29px, 9999px, 44px, 0); }
    100% { clip: rect(34px, 9999px, 12px, 0); }
}

@keyframes glitch-anim2 {
    0% { clip: rect(67px, 9999px, 39px, 0); }
    10% { clip: rect(28px, 9999px, 16px, 0); }
    20% { clip: rect(13px, 9999px, 55px, 0); }
    30% { clip: rect(7px, 9999px, 22px, 0); }
    40% { clip: rect(42px, 9999px, 12px, 0); }
    50% { clip: rect(67px, 9999px, 71px, 0); }
    60% { clip: rect(16px, 9999px, 12px, 0); }
    70% { clip: rect(32px, 9999px, 6px, 0); }
    80% { clip: rect(43px, 9999px, 46px, 0); }
    90% { clip: rect(7px, 9999px, 37px, 0); }
    100% { clip: rect(67px, 9999px, 36px, 0); }
}
</style>
